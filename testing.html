<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <p id="test">Test 1</p>
    <p id="test" class="myclass">Test 2</p>
    <p id="testing">Test 3</p>
    <button onClick="testFunc()">Change content</button>
    
    <script>
      console.log(document.getElementById("test"));
      console.log(document.getElementsByTagName("p"));
      console.log(document.getElementsByClassName("myclass"));

      console.log(document.querySelector("#test"));
      console.log(document.querySelector(".myclass"));
      console.log(document.querySelector("p"));

      console.log(document.querySelectorAll("#test"));
      console.log(document.querySelectorAll(".myclass"));
      console.log(document.querySelectorAll("p"));
      function testFunc(){
        document.getElementById("testing").innerHTML= "content <b>changed</b>";
       // alert("Render Blocking");
      }
    </script>
  
</body>
</html>
